<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forgot-password-style.css">
    </head>
  <body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-black fw-bolder fs-4 mb-2">Forgot Password ?</h3>
                    <div class="fw-normal text-muted mb-4">
                        Enter your email to reset password.
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                
                      <button type="submit" class="btn btn-primary submit_btn my-4" id="submit_btn">Submit</button>
                      <button type="submit" class="btn btn-secondary submit_btn my-4 ms-3" id="submit_btn">Cancel</button>
                      
                      
                </form>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
