<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Design Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign-up-style.css">
    </head>
  <body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-black fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-2">
                        Already have an account? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>
                    <div class="text-center text-muted text-uppercase mb-2">or</div>

                    <a href="#" class="btn btn-light login_with w-100 mb-4">
                        <img src="images/google-icon.svg" class="img-fluid me-3" alt="">Sign in with Google
                      </a>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName email" placeholder="name@example.com">
                        <label for="floatingFirstName">First Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName email" placeholder="name@example.com">
                        <label for="floatingLastName">Last Name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                            Use 8 or more characters with a mix of letters, number & symbols.
                        </span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmedPassword password" placeholder="Password">
                        <label for="floatingConfirmedPassword">confirm Password</label>
                    </div>
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckbox">
                        <label class="form-check-label ms-2" for="flexCheckbox">
                          I Agree <a href="#">Terms and conditions</a>.
                        </label>
                      </div>
                      
                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4" id="submit_btn">Continue</button>
                      
                </form>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
